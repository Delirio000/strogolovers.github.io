<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="img/brasao.png" type="image/png">
  <style>

    .texto {
      margin-top: 30px;
      color: white; 
    }

    body {
      background-color: #333; 
    }
	
	textarea {
		resize:none;
	}
  .navbar-brand img {
      border-radius: 5px; 
    }


    
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="img/brasao.png" alt="Logo" width="40"></a>
      <a class="navbar-brand" href="#">Strogolovers</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="receitas.html">Receitas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre</a>

          <li class="nav-item active">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container texto">
    <div class="row">
      <div class="col-md-12">
        <h1>Entre em Contato</h1>
		<br>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea class="form-control" id="message" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
<br>

  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-center">
      <span class="text-muted">Guilherme Delirio, Christian Rafael 2024 - &copyTodos os direitos reservados</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
 
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      alert("Sua mensagem foi enviada com sucesso!"); 
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    });
  </script>
</body>
</html>
